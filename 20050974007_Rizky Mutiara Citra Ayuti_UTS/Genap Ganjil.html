<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganjil Genap</title>
    <style>
      body {
        text-align: center;
        background-color: #f5a6f8;
      }
      #content {
        border: 4px solid rgb(139, 92, 139);
        border-radius: 10px 10px;
        background-color: #d297fa;
        width: 600px;
        height: 300px;
        margin-left: 420px;
        padding-top: 10px;
        margin-top: 30px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Program Menentukan Bilangan Ganjil dan Genap</h1>
    <div id="content">
      <h2>Masukkan Bilangan</h2>
      <br />
      <p>Bilangan <input type="number" id="bilangan" /> <button onclick="ganjilgenap()">Cek</button></p>
    </div>
    <p id="demo"></p>
  </body>
  <script>
    function ganjilgenap() {
      var bil = document.getElementById("bilangan").value;
      if (bil % 2 == 0) document.getElementById("demo").innerText = "Bilangan Genap";
      else document.getElementById("demo").innerText = "Bilangan Ganjil";
    }
  </script>
</html>

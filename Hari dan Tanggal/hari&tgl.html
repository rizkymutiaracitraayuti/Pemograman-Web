<title>Hari dan Tanggal</title>
<div style="-moz-border-radius: 10px; -webkit-border-radius: 10px; background-color: #d297fa; border-radius: 10px; border: 4px solid rgb(139, 92, 139); padding: 10px; text-align: center">
  <script type="text/javascript">
    var NmBln = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    var NmHr = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum&#39;at", "Sabtu"];
    var sekarang = new Date();
    var hariini = NmHr[sekarang.getDay()];
    var tglini = sekarang.getDate();
    var bulanini = NmBln[sekarang.getMonth()];
    var tahunini = sekarang.getFullYear();
    document.write("Hari ini adalah" + " " + hariini + ", " + tglini + " " + bulanini + " " + tahunini);
  </script>
</div>

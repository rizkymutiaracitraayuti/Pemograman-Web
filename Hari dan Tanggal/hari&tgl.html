<title>Hari dan Tanggal</title>
<div style="-moz-border-radius: 10px; -webkit-border-radius: 10px; background-color: #d297fa; border-radius: 10px; border: 4px solid rgb(139, 92, 139); padding: 10px; text-align: center">
  <script type="text/javascript">
    var months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    var myDays = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum&#39;at", "Sabtu"];

    var date = new Date();

    var day = date.getDate();

    var month = date.getMonth();

    var thisDay = date.getDay(),
      thisDay = myDays[thisDay];

    var yy = date.getYear();

    var year = yy < 1000 ? yy + 1900 : yy;

    document.write("Hari ini adalah" + " " + thisDay + ", " + day + " " + months[month] + " " + year);
  </script>
</div>
